<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <!--Enlace al archivo reset para eliminar configuraciones previas del navegador-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- Enlace al estilo de fuente a usar en el proyecto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!--Enlace a la hoja de estilos styles.css-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Encriptador</title>
</head>
<!--Comienza nuestro cuerpo de la pagina web-->
<body>
    <div class="contenedor-principal">
        <div id="contenedor-logo">
            <img src="img/Logo.png" alt="alura-latam" id="logo-alura" title="Haz clic para recargar"
                onclick="recargar()">
        </div>
        <main id="contenedor-encriptar">
            <textarea placeholder="Ingrese el texto aquí" id="textarea-encriptar"></textarea>
            <div class="advertencia">
                <span class="zondicons--exclamation-solid"></span>
                <p id="alerta">Solo letras minúsculas y sin acento</p>
            </div>
            <div class="funcionalidades">
                <input type="button" value="Encriptar" class="btn-funcionalidades" id="btn-encriptar"
                    onclick="encriptarTexto()" />
                <input type="button" value="Desencriptar" class="btn-funcionalidades" id="btn-desencriptar"
                    onclick="desencriptarTexto()" />
            </div>
        </main>
        <aside id="contenedor-resultado">
            <img src="img/Muneco.png" alt="Buscando-texto" id="muneco-resultado">
            <textarea class="txt-encriptado" id="txt-resultado" disabled> Ningún mensaje fue encontrado</textarea>
            <p id="txt-complementario"> Por favor ingresa tu texto</p>
            <div class="btn-copiar">
                <button class="btn-funcionalidades" id="copiar" onclick="copy()">
                    Copiar
                </button>
            </div>
        </aside>
    </div>
    <footer class="pie">
        <img src="img/logojp.png" alt="gato" title="aqui esta mi logo" id="pie-pagina">
        2024. Proyecto Challenge one de Alura realizado por Juan Pablo Restrepo Quijano
    </footer>
    <script src="encriptado.js"></script>
</body>

</html>
